<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="true"/>
		<label for="email">Email</label>
		<input type="email" id="email" required="true"/>
		<label for="gender">Gender</label>
		<input type="radio" required="true" name="gender"/>Male
		<input type="radio" required="true"name="gender"/>Female
		<label for="cars">Cars</label>
		<select required="true" id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="true"/>
		<label for="dop">DOP</label>
		<input type="date" id="dop" required="true"/>
		<label for="password">Pasword</label>
		<input type="password" id="password" required="true"/>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
